<!DOCTYPE>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="tictachome.css"/>

  <title>Tic-Tac-Toe</title>

<body>
  <h1 class="text-center">Tic-Tac-Toe</h1>
  <h2 class="text-center">Enter Name</br>
  </h2>
  <form role="form">
    <!--Player 1-->
    <div id="usr1" class="form-group">
      <label>Player 1: </label>
      <input type="text" class="form-control" >
    </div>
    <div class="checkbox">
      <label><input id="p1CheckX" type ="checkbox">X </label>
      <label><input id="p1CheckO" type ="checkbox">O </label>
    </div>
    <!--Player 2-->
    <div>
      <form role="form">
        <div id="usr2" class="form-group">
          <label>Player 2: </label>
          <input type="text" class="form-control">
        </div>
        <!--Checkbox-->
        <div class="checkbox">
          <label><input id="p2CheckX" type ="checkbox">X</label>
          <label><input id="p2CheckO" type ="checkbox">O</label>
        </div>
        <!-- Start-Button-->
<div class="text-center">
  <a href="TicTac.html">
    <button type="button" class="btn btn-default">Start Game</button>
  </a>
</div>







  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
